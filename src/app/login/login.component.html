<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          <div class="row padding-top-100">
            <div class="col-sm-8 col-sm-offset-2 padding-50 bg-white">
              <div class="logo">
                <img src="/assets/img/logo.png">
              </div>
              <div class="welcome-text">
                <h3 class="red"> Welcome </h3>
                <p> Please sign in to your account </p>
              </div>
              <div class="loginForm" >
                <form name="loginForm">

                  <div class="form-group">
                    <input id="username" placeholder="ADID">
                  </div>

                  <div class="form-group">
                    <input id ="password" placeholder="Your password">
                  </div>
                  <div class="padding-top-50">
                    <button class="red-button full-width" type="submit" ng-click="$ctrl.login()">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
